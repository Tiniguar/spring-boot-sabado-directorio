<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de clientes</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/listado}">Clientes</a></li>
        </ul>
    </div>
</nav>

<div class="container ">
    <h1 th:text="${titulo}"
        class="text-secondary border border-success border-top-0 border-left-0 border-right-0"></h1>

    <div th:object="${cliente}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>
    <div class="border border-top-0 border-bottom-0 border-right-0 border-primary p-5 mb-4 bg-light">




    <form th:action="@{/formulario}" th:object="${cliente}" method="post">
        <div class="form-group"> <!-- Full Name -->
            <label for="nombreCompleto" class="col-sm-2 control-label">Nombre Completo</label>
            <div class="col-sm-11">
            <input type="text" th:field="*{nombreCompleto}" class="form-control"
                   th:errorclass="'form-control alert-danger'"
                   id="nombreCompleto" name="nombreCompleto"
                   placeholder="John Deer" /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('nombreCompleto')}" th:errors="*{nombreCompleto}"></small>
            </div>
        </div>

        <div class="form-group ">
            <label for="direcion1" class="col-sm-2 col-form-label">Direccion 1</label>
            <div class="col-sm-11">
                <input type="text" th:field="*{calleDireccion1}" class="form-control"
                       th:errorclass="'form-control alert-danger'"
                id="direcion1"
                       placeholder="Street address, P.O. box, company name, c/o"/> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('calleDireccion1')}" th:errors="*{calleDireccion1}"></small>
            </div>
        </div>
        <div class="form-group ">
            <label for="calleDireccion2"  class="col-sm-2 col-form-label">Direccion 2</label>
            <div class="col-sm-11">
                <input type="text" th:field="*{calleDireccion2}" class="form-control"
                       th:errorclass="'form-control alert-danger'"
                       id="calleDireccion2"
                       placeholder="Apartment, suite, unit, building, floor, etc."/> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('calleDireccion2')}" th:errors="*{calleDireccion2}"></small>
            </div>
        </div>
        <div class="form-group ">
            <label for="ciudad" class="col-sm-2 col-form-label">Ciudad</label>
            <div class="col-sm-11">
                <input type="text" th:field="*{ciudad}" class="form-control"
                       th:errorclass="'form-control alert-danger'"
                        id="ciudad"
                       placeholder="Smallville"
                /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}"></small>
            </div>
        </div>
        <div class="form-group ">
            <label for="estado" class="col-sm-2 col-form-label">Departamento</label>
            <div class="col-sm-11">
                <input type="text" th:field="*{estado}" class="form-control"
                       th:errorclass="'form-control alert-danger'"
                       id="estado"
                       placeholder="Alabama"
                /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('estado')}" th:errors="*{estado}"></small>
            </div>
        </div>
        <div class="form-group ">
            <label for="codigoPostal" class="col-sm-2 col-form-label">Codigo Postal</label>
            <div class="col-sm-11">
                <input type="text" th:field="*{codigoPostal}" class="form-control"
                       th:errorclass="'form-control alert-danger'"
                       id="codigoPostal"
                       placeholder="#####"
                /> <small
                    class="form-text text-danger"
                    th:if="${#fields.hasErrors('codigoPostal')}" th:errors="*{codigoPostal}"></small>
            </div>
        </div>
        <div class="form-group ">
            <label class="col-sm-2 col-form-label">Fecha</label>
            <div class="col-sm-11">
                <input type="date" class="form-control" th:field="*{createAt}" th:errorclass="'form-control alert-danger'" />
                <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-sm-11">
                <input type="submit" th:value="${cliente.id==$0 ? 'Crear Directorio de Cliente':'Actualizar este directorio'}"
                       th:class="${cliente.id==$0 ? 'btn btn-primary':'btn btn-warning'}"/>

            </div>
        </div>

        <input type="hidden" th:field="*{id}">
    </form>
    </div>
</div>
</body>
</html>
